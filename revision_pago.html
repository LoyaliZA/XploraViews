<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xplora reservar</title>
    <link rel="stylesheet" href="css/uikit.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital@0;1&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

    <!-- Header -->
    <header class="navbar-header">
        <div class="uk-flex uk-flex-middle">
            <a href="index.html" class="logo-xplora">
                <img src="assets/LogoXplora.svg" alt="Xplora" style="height: 60px; margin-right: 2px;">
                <!-- Incluye tu logo aquí -->
                <span class="navbar-title">Xplora</span>
            </a>
        </div>
        <div class="uk-flex uk-flex-middle">
            <a href="#" class="navbar-links"><i class="bi bi-translate"></i> Español</a>
            <a href="#" class="navbar-links">Contacto</a>
            <a href="#" class="uk-icon-button uk-margin-small-right" uk-icon="icon: facebook"></a>
            <a href="#" class="uk-icon-button uk-margin-small-right" uk-icon="icon: instagram"></a>
            <a href="#" class="uk-icon-button uk-margin-small-right" uk-icon="icon: twitter"></a>
            <!-- Icono de menú hamburguesa para pantallas pequeñas -->
        </div>
    </header>

<div class="background-gray">
    <div class="payment-container">
        <!-- Título -->
        <h2 class="title">Revisión y Pago</h2>

        <!-- Opciones de pago -->
        <div class="payment-options">
            <div class="option">
                <input type="radio" id="card" name="payment-method" checked>
                <label for="card">
                    <i class="bi bi-credit-card icon"></i>
                    <span>Nueva Tarjeta</span>
                </label>
            </div>
            <div class="option">
                <input type="radio" id="cash" name="payment-method">
                <label for="cash">
                    <i class="bi bi-cash icon"></i>
                    <span>Pago en efectivo</span>
                </label>
            </div>
        </div>

        <!-- Formulario de pago -->
        <div class="payment-form">
            <label for="cardholder">Nombre del titular</label>
            <input type="text" id="cardholder" placeholder="Nombre del titular">
            
            <label for="cardnumber">Número de la tarjeta</label>
            <input type="text" id="cardnumber" placeholder="Número de la tarjeta">
            
            <div class="flex-row">
                <div>
                    <label for="expiry">Fecha</label>
                    <input type="text" id="expiry" placeholder="MM/AA">
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="CVV">
                </div>
            </div>
        </div>

        <!-- Detalles del pago -->
        <div class="payment-details">
            <h3>Detalles del pago</h3>
            <p>2 adultos 2 camas matrimoniales para no fumadores</p>
            <p>Impuestos y cargos: <strong>MXN $2900</strong></p>
            <p class="total">Total de pago: <strong>MXN $8800</strong></p>
        </div>

        <!-- Botón de pago -->
        <button class="pay-button">Pagar</button>

        <!-- Términos y condiciones -->
        <p class="terms">Al hacer clic en "Pagar", aceptas los términos y condiciones de Xplora.com, y su política de privacidad.</p>
    </div>
</div>

    <!-- Sripts -->
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
